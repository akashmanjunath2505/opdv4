<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPD Platform - Healthcare AI Assistant</title>
  <script src="https://cdn.tailwindcss.com/3.4.1?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'aivana-dark': '#0D0D0D',
            'aivana-dark-sider': '#000000',
            'aivana-grey': '#212121',
            'aivana-light-grey': '#333333',
            'aivana-text': '#E5E5E5',
            'aivana-accent': '#8A63D2',
            'aivana-fogsi-blue': '#1E3A8A',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            dotPulse: {
              '0%, 100%': { opacity: '0.2' },
              '50%': { opacity: '1' },
            },
            pulseRing: {
              '0%': { transform: 'scale(0.8)', opacity: '0.5' },
              '80%, 100%': { transform: 'scale(1.4)', opacity: '0' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.5s ease-out forwards',
            dotPulse: 'dotPulse 1.4s infinite ease-in-out',
            pulseRing: 'pulseRing 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
          }
        },
      },
    };
  </script>
  <style>
    /* Professional Clinical Print Engine */
    @media print {
      body {
        background: white !important;
        color: black !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        visibility: hidden !important;
      }

      * {
        overflow: visible !important;
      }

      /* Use .no-print to hide UI elements during export */
      .no-print {
        display: none !important;
        visibility: hidden !important;
      }

      /* Show only the printable document */
      .printable-area {
        display: block !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        visibility: visible !important;
        z-index: 99999 !important;
      }

      .printable-area,
      .printable-area * {
        visibility: visible !important;
        color: black !important;
        print-color-adjust: exact !important;
        -webkit-print-color-adjust: exact !important;
      }

      @page {
        size: A4;
        margin: 10mm;
      }
    }

    .printable-area {
      display: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>

<body class="bg-aivana-dark">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
